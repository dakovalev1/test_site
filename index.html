<!DOCTYPE html>

<meta charset="utf-8">

<link rel="stylesheet" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jquery.waypoints.min.js"></script>
<script src="jquery.scrollTo.min.js"></script>
<script>
$(document).ready(function(){
    active_id = "";
    
    $("div.block").waypoint({handler: function(direction) {
        id = this.element.id;
        
        $("a.menu-item").css("color", "white");
        
        if (direction == "up") {
            id_upper = $("#" + id + ".block").prev("div.block").attr("id");
            if (id_upper != undefined){
                id = id_upper
            }
        }
        $("#" + id + ".menu-item").css("color", "#8af");
        active_id = id;
        //console.log(id + ' hit');
        
        
    }, offset: "60px"});

    
    $("a.menu-item").mouseenter(function(){
        $(this).css("color", "#8af");
    });
    
    $("a.menu-item").mouseleave(function(){
        if ($(this).attr("id") != active_id)
        {
            $(this).css("color", "white");
        }
    });
    
    
    $("ul.menu li a.menu-item").click(function(event){
        //console.log($(this).attr("href"));
        $.scrollTo($(this).attr("href"), 500, {offset:-60});
        return false;
    });
});    
</script>
</head>
